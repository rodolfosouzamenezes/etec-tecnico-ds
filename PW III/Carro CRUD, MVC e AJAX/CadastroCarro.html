<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Carro</title>
    <script src="cadastroCarro.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
                <h5 class="text-white h4">Entidade Carro</h5>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
    </div>

    <div class="content">
    <form>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active btn-lg">
              <input type="radio" name="options" id="option1" autocomplete="off" checked>Cadastrar
            </label>
            <label class="btn btn-secondary btn-lg">
              <input type="radio" name="options" id="option2" autocomplete="off">Listar
            </label>
        </div>
    
        <div class="card">
            <h5 class="card-header">Cadastrar Carro</h5>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="txtPlaca">Placa</label>
                      <input 
                            type="text" 
                            onkeyup="inputUpperCase(this)" 
                            onkeypress="formatar('###-####', this)" 
                            class="form-control" 
                            minlength="8"
                            maxlength="8"
                            placeholder="AAA-XXXX" 
                            required 
                            id="txtPlaca" 
                            name="txtPlaca" >
                    </div>           
                    <div class="form-group col-md-6">
                      <label for="txtAno">Ano</label>
                      <input 
                            type="number" 
                            class="form-control" 
                            id="txtAno" 
                            placeholder="2022" 
                            minlength="4"
                            maxlength="4"
                            required name="txtAno"
                      >
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="txtIpvaData">Data do IPVA</label>
                      <input 
                            type="datetime" 
                            class="form-control" 
                            id="txtIpvaData" 
                            placeholder="aaaa-mm-dd hh:mm:ss" 
                            minlength="10"
                            maxlength="19"
                            onkeypress="formatar('####-##-## ##:##:##', this)"
                            required 
                            name="txtIpvaData" 
                      >
                    </div>
                    <div class="form-group col-md-6">
                      <label for="txtIpvaValor">Valor do IPVA</label>                     
                      <label class="sr-only" for="inlineFormInputGroup">Usuário</label>
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">R$</div>
                        </div>
                        <input type="number" class="form-control" id="txtIpvaValor" placeholder="0,00" name="txtIpvaValor">
                      </div>
                    </div>                   
                </div>

                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="1" id="chkIpvaPago" name="chkIpvaPago">
                      <label class="form-check-label" for="chkIpvaPago">
                        IPVA Pago
                      </label>
                    </div>
                </div>

         
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Cadastrar"></input>
            </div>
          </div>
    </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function inputUpperCase(string, mask, documento) {
          res =string.value.toUpperCase();

          string.value = res;
      }

      function formatar(mask, documento) {
        var i = documento.value.length;
        var saida = mask.substring(0,1);
        var texto = mask.substring(i);

        if (texto.substring(0,1) != saida) {
          documento.value += texto.substring(0,1);
        }
      }


    </script>
</body>
</html>
